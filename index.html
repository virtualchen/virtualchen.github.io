<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Four Column Portfolio Template for Bootstrap 3</title>

	<!-- Bootstrap core CSS -->
	<link href="stylesheets/bootstrap.min.css" rel="stylesheet">

	<!-- Custom CSS for the '4 Col Portfolio' Template -->
	<link href="stylesheets/4-col-portfolio.css" rel="stylesheet">

</head>

<body>

	<nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="http://startbootstrap.com">Start Bootstrap</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<li><a href="#about">About</a>
					</li>
					<li><a href="#services">Services</a>
					</li>
					<li><a href="#contact">Contact</a>
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>

	<div class="container">

		<div class="row">

			<div class="col-lg-12">
				<h1 class="page-header">Latest work
					<small>Showcase Your Work</small>
				</h1>
			</div>

		</div>
		<div id="message">
		</div>

		<div class="container">
			<div class="row">
				<div class="col-md-5">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<span class="glyphicon glyphicon-comment"></span> Chat
							<div class="btn-group pull-right">
								<button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
									<span class="glyphicon glyphicon-chevron-down"></span>
								</button>
								<ul class="dropdown-menu slidedown">
									<li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-refresh">
									</span>Refresh</a></li>
									<li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-ok-sign">
									</span>Available</a></li>
									<li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-remove">
									</span>Busy</a></li>
									<li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-time"></span>
										Away</a></li>
										<li class="divider"></li>
										<li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-off"></span>
											Sign Out</a></li>
										</ul>
									</div>
								</div>
								<div class="panel-body">
									<ul class="chat">
									</ul>
								</div>
								<div class="panel-footer">

								<form id="submit_form" method="GET" action="http://192.168.1.24:8080/">
									<input type="hidden" name="u" id="username" value="jollen" />
									<input class="form-control input-sm"  id="text" type="text" name="m" value="Input message" />
									<span class="input-group-btn">
										<button  class="btn btn-warning btn-sm" type="submit" id="submit">Send</button>
									</span>
								</form>
									<!--
									<div class="input-group">
										<input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here...">
										<span class="input-group-btn">
											<button class="btn btn-warning btn-sm" id="btn-chat">
												Send</button>
											</span>
										</div>
									</div>
									-->
								</div>
							</div>
						</div>
					</div>
					<script type="text/javascript">
					var initSubmitForm = function () {
					        $("#submit_form").submit(function () {
					            var $form = $("#submit_form");
					            var $submit = $("#submit");
					            $.ajax({
					                url: $form.attr("action") + "send",
					                type: "GET",
					                dataType: "json",
					                data: {
									    m: $("#text").val(),
									    u: $("#username").val(),
					                },
					            });
					            
					            return false;
					        });
					    };
					</script>
				<script id = 'chatTemplate', type='text/x-jquery-tmpl'>
					<li class="left clearfix"><span class="chat-img pull-left">
							<img src="http://placehold.it/50/55C1E7/fff&amp;text=U" alt="User Avatar" class="img-circle">
						</span>
						<div class="chat-body clearfix">
							<div class="header">
								<strong class="primary-font">${username}</strong> <small class="pull-right text-muted">
								<span class="glyphicon glyphicon-time"></span>12 mins ago</small>
							</div>
							<p>
								${message}
							</p>
						</div>
					</li>
				</script>

				<script id='postTemplate' type='text/x-jquery-tmpl'>
					<div class="col-lg-5">
						<div class="media">
							<a class="pull-left" href="#">
								<img class="media-object dp img-circle" src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcT8KjglSVFn2GwsfcRqTYc6ZfJ1UbmyZrG7Xgea7ElVVXU28ZsL" style="width: 100px;height:100px;">
							</a>
							<div class="subject media-body">
								<h4 class="media-heading">${subject}<small> India</small></h4>
								<h5>${date} </h5>
								<button  id="subject" data-id="${id}" class="btn btn-danger">Read More
								</button>

								<hr style="margin:8px auto">

								<span class="label label-default">HTML5/CSS3</span>
								<span class="label label-default">jQuery</span>
								<span class="label label-info">CakePHP</span>
								<span class="label label-default">Android</span>
							</div>
							<div class="innerContent" style="width:100px, height:200px"></div>
						</div>
					</div>
				</script>    


				<div class ='row'> <div id="content"></div> </div>

				<div class="row text-center">

					<div class="col-lg-12">
						<ul class="pagination">
							<li><a href="#">&laquo;</a>
							</li>
							<li class="active"><a href="#">1</a>
							</li>
							<li><a href="#">2</a>
							</li>
							<li><a href="#">3</a>
							</li>
							<li><a href="#">4</a>
							</li>
							<li><a href="#">5</a>
							</li>
							<li><a href="#">&raquo;</a>
							</li>
						</ul>
					</div>

				</div>

			</div>
			<!-- /.container -->

			<div class="container">

				<hr>

				<footer>
					<div class="row">
						<div class="col-lg-12">
							<p>Copyright &copy; Company 2013</p>
						</div>
					</div>
				</footer>

			</div>
			<!-- /.container -->



			<hr>

			<script src="javascripts/jquery/dist/jquery.min.js"></script>
			<script src= 'javascripts/jquery-tmpl/jquery.tmpl.min.js'></script>
			<script src="javascripts/bootstrap.min.js"></script>
			<script src= 'javascripts/jquery.websocket.js'></script>
			<script src ="javascripts/main.js"></script>
			<script type="text/javascript">
				$(document).ready(function(){
					$("#message").createWebSocket();
					initSubmitForm();
				});
			</script>
		</body>

		</html>
